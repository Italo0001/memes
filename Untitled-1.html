<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olhe s처</title>
</head>
<body>
    <a class="download">
        Baixar Arquivo
    </a>
    <p id="click-count">Cliques: 0</p>

    <script>
        const button = document.querySelector('.download');
        const clickCountDisplay = document.querySelector('#click-count');
        let clickCount = 0;

        button.addEventListener('click', function () {
            clickCount++;
            clickCountDisplay.textContent = `Cliques: ${clickCount}`;

            // Dimens천es aleat처rias entre 50 e 200px
            const randomWidth = Math.floor(Math.random() * 150) + 50;
            const randomHeight = Math.floor(Math.random() * 100) + 30;

            // Cor aleat처ria
            const randomColor = `rgb(${Math.floor(Math.random() * 256)}, 
                                     ${Math.floor(Math.random() * 256)}, 
                                     ${Math.floor(Math.random() * 256)})`;

            // Atualiza tamanho e cor
            button.style.width = `${randomWidth}px`;
            button.style.height = `${randomHeight}px`;
            button.style.backgroundColor = randomColor;

            // Recalcula limites com novos tamanhos
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const randomX = Math.random() * (windowWidth - randomWidth);
            const randomY = Math.random() * (windowHeight - randomHeight);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        });
    </script>

    <style>
        #click-count {
            font-size: 18px;
            margin-top: 20px;
        }

        .download {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: #ebe700;
            text-decoration: none;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }
    </style>
</body>
</html>
